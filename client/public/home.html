<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3em;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .game-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .game-card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .game-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 5px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 1em;
        }

        .btn-play {
            background: #667eea;
            color: white;
        }

        .btn-play:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .btn-leaderboard {
            background: #f093fb;
            color: white;
        }

        .btn-leaderboard:hover {
            background: #d87ae8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Arcade Games üéÆ</h1>

        <div class="games-grid">
            <!-- 2048 -->
            <div class="game-card">
                <div class="game-icon">üî¢</div>
                <h2>2048</h2>
                <a href="index.html" class="btn btn-play">Jouer</a>
                <a href="leaderboard.html?game=2048" class="btn btn-leaderboard">Classement</a>
            </div>

            <!-- Snake -->
            <div class="game-card">
                <div class="game-icon">üêç</div>
                <h2>Snake</h2>
                <a href="snake.html" class="btn btn-play">Jouer</a>
                <a href="leaderboard.html?game=snake" class="btn btn-leaderboard">Classement</a>
            </div>

            <!-- Pong -->
            <div class="game-card">
                <div class="game-icon">üèì</div>
                <h2>Pong</h2>
                <a href="pong.html" class="btn btn-play">Jouer</a>
                <a href="leaderboard.html?game=pong" class="btn btn-leaderboard">Classement</a>
            </div>

            <!-- Flappy Bird -->
            <div class="game-card">
                <div class="game-icon">üê¶</div>
                <h2>Flappy Bird</h2>
                <a href="flappybird.html" class="btn btn-play">Jouer</a>
                <a href="leaderboard.html?game=flappybird" class="btn btn-leaderboard">Classement</a>
            </div>
        </div>
    </div>
</body>
</html>
