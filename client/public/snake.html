<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #1e3c72;
            margin-bottom: 20px;
        }

        #gameCanvas {
            border: 3px solid #1e3c72;
            border-radius: 10px;
            background: #f0f0f0;
            display: block;
            margin: 20px auto;
        }

        .score-display {
            font-size: 1.5em;
            color: #1e3c72;
            margin: 10px 0;
        }

        .controls {
            margin: 20px 0;
        }

        .btn {
            padding: 12px 30px;
            margin: 5px;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #1e3c72;
            color: white;
        }

        .btn-primary:hover {
            background: #152a52;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: #f093fb;
            color: white;
        }

        .btn-secondary:hover {
            background: #d87ae8;
            transform: scale(1.05);
        }

        #usernameModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #1e3c72;
        }

        .modal-content input {
            padding: 12px;
            width: 250px;
            font-size: 1em;
            border: 2px solid #1e3c72;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .game-over-message {
            color: #d32f2f;
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç Snake Game üêç</h1>

        <div class="score-display">
            Score: <span id="score">0</span>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div id="gameOverMessage" class="game-over-message" style="display: none;">
            Game Over! Score final: <span id="finalScore"></span>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Nouvelle Partie</button>
            <a href="home.html" class="btn btn-secondary">Retour √† l'accueil</a>
            <a href="leaderboard.html?game=snake" class="btn btn-secondary">Classement</a>
        </div>

        <p style="margin-top: 20px; color: #666;">Utilisez les fl√®ches pour diriger le serpent</p>
    </div>

    <div id="usernameModal">
        <div class="modal-content">
            <h2>Entrez votre nom</h2>
            <input type="text" id="usernameInput" placeholder="Votre nom" maxlength="20">
            <br>
            <button id="submitUsername" class="btn btn-primary">Commencer</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const startBtn = document.getElementById('startBtn');
        const usernameModal = document.getElementById('usernameModal');
        const usernameInput = document.getElementById('usernameInput');
        const submitUsername = document.getElementById('submitUsername');
        const gameOverMessage = document.getElementById('gameOverMessage');
        const finalScoreDisplay = document.getElementById('finalScore');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = false;
        let username = '';

        startBtn.addEventListener('click', () => {
            usernameModal.style.display = 'block';
            usernameInput.focus();
        });

        submitUsername.addEventListener('click', startGame);
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') startGame();
        });

        function startGame() {
            username = usernameInput.value.trim();
            if (!username) {
                alert('Veuillez entrer un nom');
                return;
            }

            usernameModal.style.display = 'none';
            gameOverMessage.style.display = 'none';

            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            scoreDisplay.textContent = score;
            gameRunning = true;

            generateFood();
            gameLoop();
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };

            // V√©rifier que la nourriture n'appara√Æt pas sur le serpent
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        function gameLoop() {
            if (!gameRunning) return;

            setTimeout(() => {
                clearCanvas();
                moveSnake();
                drawFood();
                drawSnake();
                checkCollision();
                gameLoop();
            }, 100);
        }

        function clearCanvas() {
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            ctx.fillStyle = '#1e3c72';
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#2a5298'; // T√™te plus claire
                } else {
                    ctx.fillStyle = '#1e3c72';
                }
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function drawFood() {
            ctx.fillStyle = '#ff5722';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function moveSnake() {
            if (dx === 0 && dy === 0) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            // Manger la nourriture
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];

            // Collision avec les murs
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            // Collision avec soi-m√™me
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endGame();
                    return;
                }
            }
        }

        async function endGame() {
            gameRunning = false;
            finalScoreDisplay.textContent = score;
            gameOverMessage.style.display = 'block';

            // Envoyer le score √† l'API
            try {
                await fetch('/api/scores', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: username, score: score, game: 'snake' })
                });
            } catch (error) {
                console.error('Erreur lors de l\'envoi du score:', error);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            switch (e.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        });
    </script>
</body>
</html>
